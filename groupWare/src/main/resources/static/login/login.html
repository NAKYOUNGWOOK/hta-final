<html>
    <head>
        <title>SIGN IN</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
<div class="wrapper">
  <div class="container">
    <div class="sign-up-container">
      <form>
        <h1>Create Account</h1>
        <div class="social-links">
          <div>
            <a href="https://ko-kr.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="https://kr.linkedin.com/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </div>
        </div>
        <span>or use your email for registration</span>
        <input maxlength="30" id="inputName" name="signupName" type="text" placeholder="Name">
        <input maxlength="50" id="inputEmail" name="signupEmail" type="email" placeholder="Email">
        <input maxlength="30" id="inputPw" name="signupPw" type="password" placeholder="Password">
        <button class="form_btn">Sign Up</button>
      </form>
    </div>
    <div class="sign-in-container">
      <form>
        <h1>Sign In</h1>
        <div class="social-links">
          <div>
            <a href="https://ko-kr.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
          <div>
            <a href="https://kr.linkedin.com/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </div>
        </div>
        <span>or use your account</span>
        <input maxlength="50" id="loginEmail" name="signInEmail" type="email" placeholder="Email">
        <input maxlength="30" id="loginPw" name="signInPw" type="password" placeholder="Password">
        <button class="form_btn">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay-left">
        <h1>Welcome Back</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button id="signIn" class="overlay_btn">Sign In</button>
      </div>
      <div class="overlay-right">
        <h1>Hello, Friend</h1>
        <p>Enter your personal details and start journey with us</p>
        <button id="signUp" class="overlay_btn">Sign Up</button>
      </div>
    </div>
  </div>
</div>

        <script>
        const signUpBtn = document.getElementById("signUp");
        const signInBtn = document.getElementById("signIn");
        const container = document.querySelector(".container");

        signUpBtn.addEventListener("click", () => {
          container.classList.add("right-panel-active");
        });
        signInBtn.addEventListener("click", () => {
          container.classList.remove("right-panel-active");
        });
        </script>
    </body>
</html>
